name: 🙋 问题交流 | Question Report
title: "🙋 问题交流"
description: 搜索打开和关闭的 [GitHub 问题](https://github.com/eryajf/go-ldap-admin/issues) 请在提交问题之前回答这些问题，谢谢。 | Please answer these questions before submitting them. Thank you.
labels: ["question"]
body:
  - type: dropdown
    id: env-os
    attributes:
      label: 操作系统
      description: 选择运行 AI Vtuber 的系统
      options:
        - Windows
        - MacOS
        - Linux
        - Other
    validations:
      required: true

  - type: input
    id: env-python-ver
    attributes:
      label: Python 版本
      description: 填写运行 AI Vtuber 的 Python 版本
      placeholder: e.g. 3.10.11
    validations:
      required: true

  - type: input
    id: env-nb-ver
    attributes:
      label: AI Vtuber 版本
      description: 填写 AI Vtuber 版本（日期）
      placeholder: e.g. 20240510
    validations:
      required: true

  - type: textarea
    id: describe
    attributes:
      label: 描述问题
      description: 清晰简洁地说明问题是什么 https://lug.ustc.edu.cn/wiki/doc/smart-questions
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 复现步骤
      description: 提供能复现此问题的详细操作步骤
      placeholder: |
        1. 首先……
        2. 然后……
        3. 发生……
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望的结果
      description: 清晰简洁地描述你期望发生的事情

  - type: textarea
    id: logs
    attributes:
      label: 截图或日志
      description: 提供有助于诊断问题的任何日志和截图
